<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masti Bangla</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-blue-900 via-purple-900 to-pink-900 text-white min-h-screen flex flex-col">
  <header class="bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 p-2 shadow-md">
    <h1 class="text-2xl font-bold text-white text-center" style="font-family: 'Audiowide', cursive;">Masti Bangla</h1>
  </header>

  <main class="p-2 flex-grow">
    <div id="videoGallery" class="grid grid-cols-2 gap-6 bg-gradient-to-r from-pink-900 via-purple-900 to-blue-900 p-2 rounded-sm"></div>

    <div id="selectedVideoContainer" class="hidden bg-gray-900 rounded-sm shadow-md relative flex flex-col justify-center items-center h-64 w-full">
      <video id="playVideo" class="w-full h-3/4 object-contain mt-8 border border-gray-600" controls></video>
      <div class="bg-gray-800 bg-opacity-50 w-full flex items-center justify-between px-2 py-1 h-full">
        <div id="videoTitle" class="text-white font-bold rounded hidden"></div>
        <div id="videoLink" class="text-blue-400 underline hidden cursor-pointer"><i class="fa-solid fa-link"></i></div>
      </div>
      <button id="closeButton" class="absolute top-0.5 right-0 text-white text-2xl bg-black bg-opacity-50 p-1 w-7 h-7 rounded-full hidden flex justify-center items-center">&times;</button>
    </div>
  </main>

  <footer class="bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 p-4 text-center text-gray-200">
    <p>&copy; 2025 Masti Bangla. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const videoGallery = document.getElementById("videoGallery");
      const videoPaths = [
        {src: "video/1.mp4", title: "Video 1", isNew: true},
        {src: "video/2.mp4", title: "Video 2"},
        {src: "video/3.mp4", title: "অস্থির ভিডিও "}
      ];
      const selectedVideoContainer = document.getElementById("selectedVideoContainer");
      const selectedVideoElement = document.getElementById("playVideo");
      const videoTitle = document.getElementById("videoTitle");
      const videoLink = document.getElementById("videoLink");
      const closeButton = document.getElementById("closeButton");

      videoPaths.forEach((video) => {
        const videoContainer = document.createElement("div");
        videoContainer.className = "relative bg-gray-900 p-1 rounded-sm shadow-md flex justify-center items-center h-20 w-full";

        const videoElement = document.createElement("video");
        videoElement.src = video.src;
        videoElement.controls = false;
        videoElement.className = "w-full h-full object-contain rounded-md";

        const playButton = document.createElement("button");
        playButton.className = "absolute text-white text-3xl font-bold bg-black bg-opacity-50 p-2 rounded-full";
        playButton.innerHTML = "&#9658;";

        playButton.addEventListener("click", function () {
          selectedVideoElement.src = video.src;
          videoTitle.textContent = video.title;
          videoTitle.classList.remove("hidden");
          videoLink.classList.remove("hidden");
          videoLink.onclick = () => { navigator.clipboard.writeText(`https://masti-bangla.vercel.app/${video.src}`); alert('Video link copied!'); };
          selectedVideoContainer.classList.remove("hidden");
          closeButton.classList.remove("hidden");
          selectedVideoElement.play();
          videoGallery.classList.add("hidden");
        });

        videoContainer.appendChild(videoElement);
        videoContainer.appendChild(playButton);
        videoGallery.appendChild(videoContainer);
      });

      closeButton.addEventListener("click", function () {
        selectedVideoContainer.classList.add("hidden");
        videoTitle.classList.add("hidden");
        videoLink.classList.add("hidden");
        selectedVideoElement.pause();
        selectedVideoElement.src = "";
        videoGallery.classList.remove("hidden");
      });
    });
  </script>
</body>

</html>
